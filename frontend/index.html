<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGuard - AI Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 2rem;
        }

        .logo i {
            color: #34d399;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .manual-link a {
            color: #059669;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .manual-link a:hover {
            color: #047857;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <span>AgroGuard</span>
        </div>
        
        <div class="spinner"></div>
        
        <h2 class="loading-text">Loading AgroGuard...</h2>
        <p class="loading-subtext">Initializing AI plant disease detection system</p>
        
        <div class="manual-link">
            <p>If you're not redirected automatically, <a href="home.html">click here</a></p>
        </div>
    </div>

    <script>
        // Redirect to home.html after a short delay
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2000);
        
        // Also handle manual click
        document.addEventListener('DOMContentLoaded', () => {
            const manualLink = document.querySelector('.manual-link a');
            manualLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
